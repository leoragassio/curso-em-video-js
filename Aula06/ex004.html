<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
        font-style: italic;
        }
        .js{
            font-style: normal;
            color: green;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`<h2 class= js>Olá, ${nome}!! seu nome tem ${nome.length} letras.<br></h2>`) 
        document.writeln(` ${nome} seu nome em letras maiusculas fica: ${nome.toUpperCase()}<br>`
        );
        document.writeln(` Seu nome em letras minusculas fica: ${nome.toLowerCase()}`)

    </script>
</body>
</html>
